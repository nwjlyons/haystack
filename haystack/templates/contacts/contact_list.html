{% extends 'base_page.html' %}
{% load i18n %}


{% block page_body %}
    <h1 class="text-4xl font-bold text-white sm:text-center my-8">{% translate "Contacts" %}</h1>
    <div>
        {% for contact in contact_list %}
            <div class="flex py-3 my-3{% if not forloop.last %} border-b border-opacity-25{% endif %}">
                <div class="w-12 h-12 rounded-full bg-purple-500 flex items-center justify-center">
                    <div class="text-lg font-extrabold">{{ contact.name|first }}</div>
                </div>
                <div class="ml-2">
                    <a href="{% url 'contact_detail' contact.id %}" data-turbo-frame="_top" class="text-white font-bold text-lg tracking-wide">{{ contact.name }}</a>
                    <div class="text-gray-400">{{ contact.email }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
