{% extends 'base_page.html' %}
{% load i18n %}


{% block page_body %}
    <div class="flex justify-center mb-6">
        <div class="w-20 h-20 rounded-full bg-purple-500 flex items-center justify-center">
            <div class="text-3xl font-extrabold">{{ contact.name|first }}</div>
        </div>
    </div>
    <div class="flex flex-col items-center justify-center">
        <details data-controller="details" data-action="turbo:before-cache@document->details#close click@document->details#closeOnClickOutside keydown->details#closeOnEscape">
            <summary class="summary-reset">
                <a data-action="details#toggle" href="{% url 'contact_name_update' contact.id %}" data-turbo-frame="contact-name-edit" class="block mb-2 text-white text-4xl font-bold">{{ contact.name }}</a>
            </summary>
            <div class="relative w-full">
                <turbo-frame id="contact-name-edit" class="absolute left-1/2 transform -translate-x-1/2">
                    <div class="p-4 rounded-xl bg-gradient-to-r from-blue-400 to-blue-500 w-72 flex justify-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </turbo-frame>
            </div>
        </details>
        <div class="text-white">{{ contact.email }}</div>
    </div>
{% endblock %}
